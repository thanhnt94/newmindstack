{# ================= MOBILE TOP NAVBAR - REUSABLE ================= #}
<div class="flex-shrink-0 bg-white px-5 py-4 flex items-center justify-between border-b border-slate-200 relative z-20">
    <div class="flex items-center gap-3 animate-slide-in-left">
        <!-- BRAND TEXT -->
        <div>
            <h1 class="text-base font-black text-slate-900 tracking-tight leading-none mb-0.5">
                MindStack</h1>
            <p class="text-xs text-slate-500 font-medium">Xin ch√†o, {{ current_user.username }}</p>
        </div>
    </div>
    <div class="flex items-center gap-3 animate-slide-in-right">
        <!-- Notification Bell -->
        <button id="mobile-noti-btn" onclick="toggleNotificationCenter()"
            class="relative w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-slate-600 transition-colors active:scale-95 border border-slate-100 shadow-sm">
            <i class="fa-solid fa-bell"></i>
            <span id="mobile-noti-badge"
                class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm hidden">0</span>
        </button>

        <div class="flex items-center gap-2 bg-gradient-to-r from-amber-500 to-orange-500 px-3 py-2 rounded-xl">
            <i class="fa-solid fa-fire text-white text-sm"></i>
            <span class="text-sm font-bold text-white">{{ score_cards[3].value if score_cards and score_cards|length > 3
                else 0 }}</span>
        </div>
    </div>
</div>
