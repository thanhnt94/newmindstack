<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked@9.1.4/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

<style>
    .markdown-body {
        color: #1f2937;
        font-size: 0.95rem;
        line-height: 1.65;
        /* Tailwind prose defaults approximation */
    }

    .markdown-body p {
        margin-top: 0;
        margin-bottom: 0.75rem;
    }

    .markdown-body ul,
    .markdown-body ol {
        margin: 0.75rem 0 0.75rem 1.5rem;
    }

    .markdown-body ul {
        list-style-type: disc;
    }

    .markdown-body ol {
        list-style-type: decimal;
    }

    .markdown-body li+li {
        margin-top: 0.35rem;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
        color: #111827;
        font-weight: 700;
        margin-top: 1.25rem;
        margin-bottom: 0.75rem;
    }

    .markdown-body h1 {
        font-size: 1.75rem;
    }

    .markdown-body h2 {
        font-size: 1.5rem;
    }

    .markdown-body h3 {
        font-size: 1.3rem;
    }

    .markdown-body h4 {
        font-size: 1.1rem;
    }

    .markdown-body h5 {
        font-size: 1rem;
    }

    .markdown-body h6 {
        font-size: 0.95rem;
    }

    .markdown-body blockquote {
        border-left: 4px solid #c4c4c4;
        margin: 1rem 0;
        padding: 0.75rem 1rem;
        background-color: #f3f4f6;
        border-radius: 0.5rem;
    }

    .markdown-body code {
        background-color: #f3f4f6;
        border-radius: 0.25rem;
        padding: 0.15rem 0.35rem;
        font-size: 0.9em;
    }

    .markdown-body pre {
        background-color: #111827;
        color: #f9fafb;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin: 1rem 0;
        font-size: 0.9rem;
    }

    .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
    }

    .markdown-body th,
    .markdown-body td {
        border: 1px solid #d1d5db;
        padding: 0.5rem 0.75rem;
        text-align: left;
    }

    .markdown-body th {
        background-color: #f3f4f6;
        font-weight: 600;
    }
</style>
<script>
    (function () {
        const fallbackFormat = (text) => {
            if (text === null || text === undefined) {
                return '';
            }
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML.replace(/\r?\n/g, '<br>');
        };

        if (window.marked && typeof window.marked.setOptions === 'function') {
            window.marked.setOptions({
                gfm: true,
                breaks: true,
                mangle: false,
                headerIds: false
            });
        }

        window.renderMarkdown = function (text, options = {}) {
            const { treatAsHtml = false } = options;
            if (text === null || text === undefined) {
                return '';
            }

            const value = String(text);

            try {
                if (treatAsHtml) {
                    return window.DOMPurify ? window.DOMPurify.sanitize(value) : value;
                }

                if (window.marked && typeof window.marked.parse === 'function') {
                    const rawHtml = window.marked.parse(value);
                    return window.DOMPurify ? window.DOMPurify.sanitize(rawHtml) : rawHtml;
                }
            } catch (err) {
                console.warn('Không thể hiển thị Markdown:', err);
            }

            return fallbackFormat(value);
        };

        window.applyMarkdownToElement = function (element, text, options = {}) {
            if (!element) return;
            const html = window.renderMarkdown ? window.renderMarkdown(text, options) : fallbackFormat(text);
            element.innerHTML = html;
            element.classList.add('markdown-body');
        };

        window.escapeTextWithBreaks = fallbackFormat;
    })();
</script>
