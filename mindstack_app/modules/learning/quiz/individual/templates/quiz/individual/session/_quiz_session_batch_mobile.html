{# Mobile Interface Partial (Batch Mode) #}
<div class="lg:hidden">
    {# === MOBILE APP HEADER === #}
    <div class="qb-mobile-sticky-wrapper">
        <div class="qb-mobile-header flex-col items-stretch !p-0">
            {# --- Row 1: Context Info --- #}
            <div class="qb-context-bar justify-between">
                <div class="flex items-center gap-2 overflow-hidden">
                    <span class="qb-context-pill">
                        <i class="fa-solid fa-layer-group"></i>
                        <span class="js-quiz-mode-label uppercase tracking-wider">Loading...</span>
                    </span>
                    <span class="font-bold text-slate-700 text-sm qb-context-trunc js-quiz-set-title">--</span>
                </div>
                <div class="flex gap-2">
                    <a href="/"
                        class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center hover:bg-slate-200"><i
                            class="fa-solid fa-house text-xs"></i></a>
                    <button
                        class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center hover:bg-slate-200 js-end-session-btn"><i
                            class="fa-solid fa-right-from-bracket text-xs"></i></button>
                </div>
            </div>

            {# --- Row 2: Stats --- #}
            <div class="flex items-center justify-between px-4 py-3 bg-white">
                <div class="flex items-center gap-4">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Tiến độ</span>
                        <span class="text-lg font-black text-slate-800 leading-none js-quiz-total-label">0/0</span>
                    </div>
                    <div class="h-6 w-px bg-slate-200"></div>
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Đúng</span>
                        <span
                            class="text-lg font-black text-emerald-600 leading-none font-mono js-session-correct-count">0</span>
                    </div>
                </div>

                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Điểm số</span>
                    <span class="text-lg font-black text-blue-600 leading-none font-mono js-session-accuracy">0%</span>
                </div>
            </div>
        </div>
    </div>

    {# === MOBILE CONTENT === #}
    <div class="container mx-auto px-3 py-4 pb-32 max-w-7xl mt-[110px]">
        <div class="js-quiz-content flex flex-col gap-4">
            <!-- Loading State -->
            <div class="flex flex-col items-center justify-center py-12 text-blue-500">
                <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
                <p>Đang tải câu hỏi...</p>
            </div>
        </div>
    </div>

    {# === QUICK NAVIGATION BAR === #}
    <div id="batch-quick-nav" class="qb-quick-nav-wrapper">
        <button id="quick-nav-left" class="qb-nav-scroll-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="qb-quick-nav-scroll" id="batch-quick-nav-content">
            <!-- Nav Items Injected by JS -->
        </div>
        <button id="quick-nav-right" class="qb-nav-scroll-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    {# === MOBILE BOTTOM BAR === #}
    <div class="qb-bottom-bar">
        <div class="flex gap-2 w-full js-quiz-controls">
            <button type="button"
                class="w-12 flex-shrink-0 flex items-center justify-center rounded-lg bg-indigo-50 text-indigo-600 border border-indigo-200 js-mobile-hub-btn">
                <i class="fa-solid fa-lightbulb text-xl"></i>
            </button>
            <button type="button" class="cm-btn cm-btn-primary w-full shadow-lg js-submit-batch-btn">
                <i class="fa-solid fa-paper-plane"></i> Gửi đáp án
            </button>
            <button type="button" class="cm-btn bg-emerald-600 text-white w-full shadow-lg js-next-batch-btn"
                style="display: none;">
                <i class="fas fa-arrow-right"></i> Tiếp theo
            </button>
        </div>
    </div>
</div>
