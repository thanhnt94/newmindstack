Phiên bản: 2.1
MỤC ĐÍCH: Giao diện Mobile cho Flashcard Session (đã tách code và sửa lỗi JS)

<style>
    /* Mobile view: hiển thị trên màn hình < 1024px */
    @media (max-width: 1023px) {
        .flashcard-mobile-view {
            display: block !important;
            padding: 0.5rem 0.35rem 0.35rem 0.35rem !important;
        }

        /* Bố cục trên màn màn hình di động */
        .page-shell {
            top: var(--header-h, 0px);
            bottom: 0;
            padding: 0 !important;
            height: calc(var(--vh, 1vh) * 100);
            min-height: calc(var(--vh, 1vh) * 100);
        }

        .session-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 0 !important;
            overflow: hidden;
        }

        .stats-modal-body .statistics-card {
            display: block !important;
        }

        .session-layout>.statistics-card {
            display: none !important;
        }

        .flashcard-wrapper {
            flex: 1;
            padding: 0 !important;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #flashcard-content-mobile {
            flex: 1;
            padding: 0;
        }

        /* Ẩn note panel trên mobile */
        .flashcard-mobile-view .note-panel-container,
        .flashcard-mobile-view [class*="note-panel"] {
            display: none !important;
        }

        /* Card surface chiếm toàn bộ không gian */
        .flashcard-mobile-view .card-surface {
            flex: 1;
            height: 100%;
            border-radius: 0;
            border: none;
        }

        .flashcard-mobile-view .flashcard-panel {
            padding: 0.25rem 0.5rem;
            height: 100%;
            gap: 0.4rem;
        }

        .flashcard-card-container,
        .flashcard-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .face {
            padding: calc(56px + env(safe-area-inset-top, 0px)) 0.5rem 0.5rem 0.5rem !important;
        }

        ._card-container {
            padding: 0.05rem !important;
        }

        .text-area {
            flex: 1;
            padding: 0.1rem 0.05rem !important;
        }

        .actions {
            margin-top: 0.5rem !important;
            padding: 0.15rem 0.15rem !important;
            gap: 0.15rem;
            justify-content: center;
            width: 100%;
        }

        .flashcard-card {
            padding: 0.05rem !important;
        }

        /* Toolbar styles specific to Mobile */
        .card-toolbar {
            padding: calc(0.3rem + env(safe-area-inset-top, 0px)) 0.4rem 0.4rem;
            gap: 0.35rem;
            row-gap: 0.25rem;
            column-gap: 0.25rem;
        }

        .toolbar-left,
        .toolbar-right {
            gap: 0.2rem;
            flex: 1 1 0;
            flex-wrap: nowrap;
        }

        .card-toolbar .label {
            font-size: 0.74rem;
            min-width: 76px;
            padding: 0.25rem 0.4rem;
            letter-spacing: 0.04em;
            flex: 0 1 auto;
        }

        .card-toolbar .icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .card-toolbar .play-audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 11px;
            padding: 0;
        }

        .actions {
            padding: 0.85rem 1rem;
            gap: 0.65rem;
        }

        .actions .btn {
            padding: 0.55rem 0.75rem;
            font-size: 0.9rem;
        }

        .rating-btn {
            padding: 0.55rem 0.75rem;
            gap: 0.4rem;
        }

        .rating-btn .rating-btn__icon {
            width: 1.6rem;
            height: 1.6rem;
            font-size: 0.9rem;
        }

        .rating-btn .rating-btn__title {
            font-size: 0.85rem;
        }

        .flip-card-btn {
            padding: 0.65rem 1.5rem;
            font-size: 0.85rem;
            border-radius: 0.65rem;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .flip-btn-container {
            display: flex;
            justify-content: center;
            padding: 0.35rem !important;
            margin: 0;
        }
    }
</style>

{# Mobile Interface #}
<div class="flashcard-mobile-view">
    <div class="page-shell">
        <div class="session-layout">
            <div class="flashcard-wrapper">
                <div class="card-surface">
                    <div class="flashcard-panel">
                        <div id="flashcard-content-mobile">
                            <div class="flex flex-col items-center justify-center h-full text-blue-500 min-h-[300px]">
                                <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
                                <p>Đang tải thẻ...</p>
                            </div>
                        </div>
                        <div id="flashcard-buttons-mobile" class="mt-3"></div>
                    </div>
                </div>
            </div>
            {% include 'notes/_note_panel.html' %}
        </div>
    </div>
</div>

<script>
    window.renderMobileCardHtml = function (data, o) {
        // o = options
        // Xây dựng toolbar cho mobile
        const menuButtonHtml = `<button class="icon-btn open-stats-modal-btn"><i class="fas fa-bars"></i></button>`;
        const aiButtonHtml = `<button class="icon-btn open-ai-modal-btn" data-item-id="${o.itemId}"><i class="fas fa-robot"></i></button>`;
        const noteButtonHtml = `<button class="icon-btn open-note-panel-btn" data-item-id="${o.itemId}"><i class="fas fa-sticky-note"></i></button>`;
        const feedbackButtonHtml = `<button class="icon-btn open-feedback-modal-btn" data-item-id="${o.itemId}"><i class="fas fa-flag"></i></button>`;
        
        const editButtonHtml = o.canEditCurrentCard
            ? `<button class="icon-btn edit-card-btn" onclick="window.parent.openModal('${o.editUrl}')"><i class="fas fa-pencil-alt"></i></button>`
            : '';
            
        const imageToggleButtonHtml = `<button class="icon-btn image-toggle-btn ${o.isMediaHidden ? 'is-active' : ''}" aria-pressed="${o.isMediaHidden}" title="${o.isMediaHidden ? 'Bật ảnh' : 'Tắt ảnh'}"><i class="fas ${o.isMediaHidden ? 'fa-image-slash' : 'fa-image'}"></i></button>`;
        const audioAutoplayToggleButtonHtml = `<button class="icon-btn audio-autoplay-toggle-btn ${o.isAudioAutoplayEnabled ? 'is-active' : ''}" aria-pressed="${o.isAudioAutoplayEnabled}" title="${o.isAudioAutoplayEnabled ? 'Tắt tự động phát audio' : 'Bật tự động phát audio'}"><i class="fas ${o.isAudioAutoplayEnabled ? 'fa-volume-up' : 'fa-volume-mute'}"></i></button>`;

        const audioButtonHtmlFront = `<button class="icon-btn play-audio-btn ${o.hasFrontAudio ? '' : 'is-disabled'}" data-audio-target="#front-audio" data-side="front" data-item-id="${o.itemId}" data-content-to-read="${o.frontAudioContent || ''}" ${o.hasFrontAudio ? '' : 'disabled'}><i class="fas fa-volume-up"></i></button>`;
        const audioButtonHtmlBack = `<button class="icon-btn play-audio-btn ${o.hasBackAudio ? '' : 'is-disabled'}" data-audio-target="#back-audio" data-side="back" data-item-id="${o.itemId}" data-content-to-read="${o.backAudioContent || ''}" ${o.hasBackAudio ? '' : 'disabled'}><i class="fas fa-volume-up"></i></button>`;

        const flipButtonHtml = `<button id="flip-card-btn" class="flip-card-btn"><i class="fas fa-sync-alt mr-2"></i>Lật thẻ</button>`;

        const leftToolbarContent = `${menuButtonHtml}${aiButtonHtml}${noteButtonHtml}`;

        const settingsMenuHtml = `
          <div class="toolbar-settings">
            <div class="settings-panel">
              ${feedbackButtonHtml}${editButtonHtml}${imageToggleButtonHtml}${audioAutoplayToggleButtonHtml}
            </div>
            <button type="button" class="icon-btn settings-toggle-btn" aria-expanded="false" title="Mở cài đặt"><i class="fas fa-ellipsis-v"></i></button>
          </div>
        `;

        const toolbarFront = `<div class="card-toolbar"><div class="toolbar-left">${leftToolbarContent}</div><span class="label">MẶT TRƯỚC</span><div class="toolbar-right">${audioButtonHtmlFront}${settingsMenuHtml}</div></div>`;
        const toolbarBack = `<div class="card-toolbar"><div class="toolbar-left">${leftToolbarContent}</div><span class="label">MẶT SAU</span><div class="toolbar-right">${audioButtonHtmlBack}${settingsMenuHtml}</div></div>`;

        // Mobile structure
        return `
      <div class="flashcard-card-container">
        <div id="flashcard-card" class="flashcard-card ${o.cardCategory ? 'flashcard-card--' + o.cardCategory : ''}" data-card-category="${o.cardCategory || 'default'}">
          <div class="face front">
            ${toolbarFront}
            <div class="_card-container">
              <div class="text-area"><div class="flashcard-content-text">${o.fTxt}</div></div>
              ${o.frontImg ? `<div class="media-container"><img src="${o.frontImg}" alt="Mặt trước" onerror="this.onerror=null;this.src='https://placehold.co/200x120?text=Loi+anh';"></div>` : ''}
              <audio id="front-audio" class="hidden" src="${o.frontAudioUrl || ''}"></audio>
            </div>
            <div class="flip-btn-container">
              ${flipButtonHtml}
            </div>
          </div>
          <div class="face back">
            ${toolbarBack}
            <div class="_card-container">
              <div class="text-area"><div class="flashcard-content-text">${o.bTxt}</div></div>
              ${o.backImg ? `<div class="media-container"><img src="${o.backImg}" alt="Mặt sau" onerror="this.onerror=null;this.src='https://placehold.co/200x120?text=Loi+anh';"></div>` : ''}
            </div>
            <div class="actions" id="internal-actions" data-button-count="${o.buttonCount}">${o.buttonsHtml}</div>
            <audio id="back-audio" class="hidden" src="${o.backAudioUrl || ''}"></audio>
          </div>
        </div>
      </div>`;
    };
</script>
