File: _flashcard_session_mobile.html
Phiên bản: 2.1
MỤC ĐÍCH: Giao diện Mobile cho Flashcard Session (đã tách code và sửa lỗi JS)
#}

<style>
    /* Mobile view: hiển thị trên màn hình < 1024px */
    @media (max-width: 1023px) {
        .flashcard-mobile-view {
            display: block !important;
            padding: 0.5rem 0.35rem 0.35rem 0.35rem !important;
        }

        /* Bố cục trên màn màn hình di động */
        .page-shell {
            top: var(--header-h, 0px);
            bottom: 0;
            padding: 0 !important;
            height: calc(var(--vh, 1vh) * 100);
            min-height: calc(var(--vh, 1vh) * 100);
        }

        .session-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 0 !important;
            overflow: hidden;
        }

        .stats-modal-body .statistics-card {
            display: block !important;
        }

        .session-layout>.statistics-card {
            display: none !important;
        }

        .flashcard-wrapper {
            flex: 1;
            padding: 0 !important;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #flashcard-content-mobile {
            flex: 1;
            padding: 0;
        }

        /* Ẩn note panel trên mobile */
        .flashcard-mobile-view .note-panel-container,
        .flashcard-mobile-view [class*="note-panel"] {
            display: none !important;
        }

        /* Card surface chiếm toàn bộ không gian */
        .flashcard-mobile-view .card-surface {
            flex: 1;
            height: 100%;
            border-radius: 0;
            border: none;
        }

        .flashcard-mobile-view .flashcard-panel {
            padding: 0.25rem 0.5rem;
            height: 100%;
            gap: 0.4rem;
        }

        .flashcard-card-container,
        .flashcard-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .face {
            padding: calc(56px + env(safe-area-inset-top, 0px)) 0.5rem 0.5rem 0.5rem !important;
        }

        ._card-container {
            padding: 0.05rem !important;
        }

        .text-area {
            flex: 1;
            padding: 0.1rem 0.05rem !important;
        }

        .actions {
            margin-top: 0.5rem !important;
            padding: 0.15rem 0.15rem !important;
            gap: 0.15rem;
            justify-content: center;
            width: 100%;
        }

        .flashcard-card {
            padding: 0.05rem !important;
        }

        /* Toolbar styles specific to Mobile */
        .card-toolbar {
            padding: calc(0.3rem + env(safe-area-inset-top, 0px)) 0.4rem 0.4rem;
            gap: 0.35rem;
            row-gap: 0.25rem;
            column-gap: 0.25rem;
        }

        .toolbar-left,
        .toolbar-right {
            gap: 0.2rem;
            flex: 1 1 0;
            flex-wrap: nowrap;
        }

        .card-toolbar .label {
            font-size: 0.74rem;
            min-width: 76px;
            padding: 0.25rem 0.4rem;
            letter-spacing: 0.04em;
            flex: 0 1 auto;
        }

        .card-toolbar .icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .card-toolbar .play-audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 11px;
            padding: 0;
        }

        .actions {
            padding: 0.85rem 1rem;
            gap: 0.65rem;
        }

        .actions .btn {
            padding: 0.55rem 0.75rem;
            font-size: 0.9rem;
        }

        .rating-btn {
            padding: 0.55rem 0.75rem;
            gap: 0.4rem;
        }

        .rating-btn .rating-btn__icon {
            width: 1.6rem;
            height: 1.6rem;
            font-size: 0.9rem;
        }

        .rating-btn .rating-btn__title {
            font-size: 0.85rem;
        }

        .flip-card-btn {
            padding: 0.65rem 1.5rem;
            font-size: 0.85rem;
            border-radius: 0.65rem;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .flip-btn-container {
            display: flex;
            justify-content: center;
            padding: 0.35rem !important;
            margin: 0;
        }
    }
</style>

{# Mobile Interface #}
<div class="flashcard-mobile-view">
    <div class="page-shell">
        <div class="session-layout">
            <div class="flashcard-wrapper">
                <div class="card-surface">
                    <div class="flashcard-panel">
                        <div id="flashcard-content-mobile">
                            <div class="flex flex-col items-center justify-center h-full text-blue-500 min-h-[300px]">
                                <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
                                <p>Đang tải thẻ...</p>
                            </div>
                        </div>
                        <div id="flashcard-buttons-mobile" class="mt-3"></div>
                    </div>
                </div>
            </div>
            {% include 'notes/_note_panel.html' %}
            {% include 'flashcard/individual/session/_card_mobile.html' %}
        </div>
    </div>
</div>
