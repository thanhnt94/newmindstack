<style>
    .note-panel {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f9fafb;
        border-top: 2px solid #e5e7eb;
        padding: 1rem;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 20;
        display: flex;
        flex-direction: column;
    }
    .note-panel.open {
        transform: translateY(0);
    }
    .note-textarea {
        width: 100%;
        min-height: 100px;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        resize: vertical;
        flex-grow: 1;
    }
    .note-actions {
        margin-top: 0.75rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
    }
</style>

<div id="note-panel" class="note-panel">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Ghi chú cá nhân</h3>
    <textarea id="note-textarea" class="note-textarea" placeholder="Nhập ghi chú của bạn ở đây..."></textarea>
    <div class="note-actions">
        <button id="cancel-note-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md text-sm">Hủy</button>
        <button id="save-note-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm">Lưu Ghi chú</button>
    </div>
</div>
