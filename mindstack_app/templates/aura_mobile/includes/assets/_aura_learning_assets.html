{# Reusable CSS for Aura Learning Sessions #}
<style>
    :root {
        --aura-primary: #4f46e5;
        --aura-secondary: #7c3aed;
        --aura-gradient: linear-gradient(135deg, var(--aura-primary) 0%, var(--aura-secondary) 100%);
        --aura-accent: #f59e0b;
        --aura-accent-dark: #78350f;
    }

    /* === CORE LAYOUT === */
    body.aura-session {
        background-color: #f7f9fc;
        font-family: 'Inter', sans-serif;
        color: #1e293b;
        padding-top: 110px !important;
        padding-bottom: 90px;
    }

    /* === MOBILE HEADER === */
    .qb-mobile-aura-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: var(--aura-gradient);
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .qb-badge-mode {
        background: var(--aura-accent);
        color: var(--aura-accent-dark);
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: 800;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    /* === STATUS BAR === */
    .qb-mobile-status-container {
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        z-index: 90;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #f1f5f9;
    }

    .qb-status-pills {
        display: flex;
        align-items: center;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 2px;
        -webkit-overflow-scrolling: touch;
    }

    .qb-status-pills::-webkit-scrollbar {
        display: none;
    }

    .qb-pill {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #f1f5f9;
        border: 1px solid #e2e8f0;
        white-space: nowrap;
        font-weight: 700;
        font-size: 0.85rem;
        color: #475569;
    }

    .qb-pill.accent {
        background: #eff6ff;
        border-color: #dbeafe;
        color: #3b82f6;
    }

    .qb-pill.success {
        background: #f0fdf4;
        border-color: #dcfce7;
        color: #10b981;
    }

    .qb-pill.warning {
        background: #fffbeb;
        border-color: #fef3c7;
        color: #f59e0b;
    }

    .qb-action-icon {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        color: #64748b;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.2s;
    }

    .qb-action-icon.danger {
        color: #ef4444;
        border-color: #fee2e2;
    }

    /* === UI COMPONENTS === */
    .cm-card {
        background: #ffffff;
        border: 1px solid #eef2f6;
        border-radius: 1.25rem;
        box-shadow: 0 4px 15px -1px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin-bottom: 1.25rem;
    }

    .cm-card-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid #f8fafc;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .cm-card-body {
        padding: 1.5rem;
        flex: 1;
        position: relative;
    }

    /* === BOTTOM BAR === */
    .qb-bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        padding: 16px 20px;
        padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
        border-top: 1px solid #f1f5f9;
        z-index: 60;
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .cm-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        padding: 0.8rem 1.4rem;
        border-radius: 1rem;
        font-weight: 800;
        font-size: 0.95rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: none;
    }

    .cm-btn-primary {
        background: var(--aura-gradient);
        color: white;
        box-shadow: 0 8px 20px -4px rgba(79, 70, 229, 0.4);
    }

    .cm-btn-primary:active {
        transform: scale(0.97);
    }

    .cm-btn-primary:disabled {
        background: #cbd5e1;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
    }

    .qb-icon-btn {
        width: 48px;
        height: 48px;
        border-radius: 14px;
        background: #eff6ff;
        color: #3b82f6;
        border: 1px solid #dbeafe;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        flex-shrink: 0;
        transition: all 0.2s;
    }
</style>
