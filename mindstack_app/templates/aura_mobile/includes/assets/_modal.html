{# Purpose: Reusable Modal Component (HTML + CSS + JS) #}

<style>
    /* ===== MODAL CSS (Extracted from _global_styles.html) ===== */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        pointer-events: none;
    }

    .modal-overlay.open {
        opacity: 1;
        visibility: visible !important;
        pointer-events: auto;
    }

    .modal-content {
        background-color: transparent !important;
        border-radius: 0.75rem;
        box-shadow: none !important;
        overflow: hidden;
        max-height: 95vh;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s ease;
        border: none;
        visibility: hidden;
        pointer-events: none;
    }

    .modal-overlay.open .modal-content {
        transform: scale(1);
        visibility: visible !important;
        pointer-events: auto !important;
    }

    .modal-iframe {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: auto !important;
    }
</style>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal-content w-full h-full md:w-2/3 lg:w-1/2"
        style="background: transparent !important; box-shadow: none !important;">
        <iframe id="modalIframe" class="modal-iframe" allowtransparency="true"
            style="background-color: transparent !important;"></iframe>
    </div>
</div>

<script>
    // Global Modal Functions (V4)
    window.openModal = function (url) {
        const modalOverlay = document.getElementById('modalOverlay');
        const modalIframe = document.getElementById('modalIframe');
        if (modalOverlay && modalIframe) {
            let finalUrl = url.includes('?') ? `${url}&is_modal=true` : `${url}?is_modal=true`;
            modalIframe.src = finalUrl;
            modalOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';

            // Should ensure iframe background is cleared when loaded
            modalIframe.onload = function () {
                modalIframe.style.backgroundColor = 'transparent';
                try {
                    modalIframe.contentDocument.body.style.backgroundColor = 'transparent';
                } catch (e) { /* Ignore cross-origin */ }
            };
        }
    };

    window.closeModal = function () {
        const modalOverlay = document.getElementById('modalOverlay');
        const modalIframe = document.getElementById('modalIframe');
        if (modalOverlay && modalIframe) {
            modalOverlay.classList.remove('open');
            modalIframe.src = '';
            document.body.style.overflow = '';
        }
    };

    document.addEventListener('DOMContentLoaded', function () {
        const modalOverlay = document.getElementById('modalOverlay');

        // Lắng nghe sự kiện click để mở modal (Delegation)
        document.addEventListener('click', function (event) {
            const target = event.target.closest('.open-modal-btn');
            if (target && target.dataset.modalUrl) {
                event.preventDefault();
                window.openModal(target.dataset.modalUrl);
            }
        });

        // Lắng nghe sự kiện click để đóng modal
        if (modalOverlay) {
            modalOverlay.addEventListener('click', function (event) {
                if (event.target === modalOverlay) {
                    window.closeModal();
                }
            });
        }
    });
</script>
