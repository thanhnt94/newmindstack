{# Shared Mobile Header Component #}
<div
    class="mobile-header fixed top-0 left-0 right-0 z-50 bg-white border-b border-slate-200 px-4 py-3 flex items-center gap-3 h-[60px]">
    {% if back_url %}
    <a href="{{ back_url }}"
        class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-slate-800 transition-colors">
        <i class="fas fa-arrow-left"></i>
    </a>
    {% else %}
    <button onclick="history.back()"
        class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-slate-800 transition-colors">
        <i class="fas fa-arrow-left"></i>
    </button>
    {% endif %}

    <div class="flex-1 min-w-0">
        {% if subtitle %}
        <span class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-0.5">{{ subtitle }}</span>
        {% endif %}
        <h1 class="font-bold text-slate-800 text-lg truncate leading-tight">{{ title }}</h1>
    </div>

    <div class="flex items-center gap-2">
        {% if extra_content %}
        {{ extra_content }}
        {% endif %}

        {% if show_home %}
        <a href="/dashboard"
            class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-slate-100 hover:text-slate-600 transition-colors"
            title="Trang chá»§">
            <i class="fas fa-home"></i>
        </a>
        {% endif %}
    </div>
</div>
<!-- Initial Spacer -->
<div class="h-[60px] w-full shrink-0"></div>
