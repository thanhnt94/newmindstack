{# Reusable Aura Session Header #}
<div class="qb-mobile-aura-header">
    <div class="flex items-center gap-2">
        <div class="qb-badge-mode">
            <i class="fa-solid {{ icon or 'fa-bolt' }}"></i> {{ badge_text }}
        </div>
        <span class="font-extrabold text-sm tracking-tight">{{ title }}</span>
    </div>
    <div class="flex items-center gap-1 bg-white/20 px-3 py-1.5 rounded-xl backdrop-blur-md">
        <i class="fa-solid fa-gem text-amber-300 text-xs"></i>
        <span class="text-white font-black text-xs">{{ points or 0 }}</span>
    </div>
</div>
