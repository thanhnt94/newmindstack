<!-- Global Settings Modal -->
<div x-data="globalSettings()" class="relative z-[60]" aria-labelledby="modal-title" role="dialog" aria-modal="true"
    x-show="isOpen" style="display: none;" x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">

    <!-- Background backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="closeModal()"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

            <!-- Modal panel -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
                x-show="isOpen" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-cog text-blue-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Cài đặt học tập
                            </h3>
                            <div class="mt-2 text-sm text-gray-500">
                                Tùy chỉnh trải nghiệm học tập của bạn. Các thay đổi sẽ được lưu và áp dụng cho các phiên
                                học sau.
                            </div>

                            <!-- Loading State -->
                            <div x-show="isLoading" class="py-8 flex justify-center">
                                <i class="fas fa-circle-notch fa-spin text-2xl text-blue-500"></i>
                            </div>

                            <!-- Settings Form -->
                            <div x-show="!isLoading" class="mt-4 space-y-4">

                                <!-- Global Toggle -->
                                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
                                    <span class="text-gray-700 font-medium">Tự động áp dụng cài đặt cũ</span>
                                    <button type="button"
                                        class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
                                        :class="prefs.auto_load_preferences ? 'bg-blue-600' : 'bg-gray-200'"
                                        role="switch"
                                        @click="prefs.auto_load_preferences = !prefs.auto_load_preferences">
                                        <span aria-hidden="true"
                                            class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                                            :class="prefs.auto_load_preferences ? 'translate-x-5' : 'translate-x-0'"></span>
                                    </button>
                                </div>

                                <div x-show="prefs.auto_load_preferences" x-transition>
                                    <hr class="border-gray-200 my-2">

                                    <!-- Flashcard Settings -->
                                    <h4 class="font-medium text-gray-900 mb-2 flex items-center">
                                        <i class="fas fa-clone text-gray-400 mr-2"></i> Flashcard
                                    </h4>
                                    <div class="grid grid-cols-1 gap-3 ml-1">


                                        <!-- Toggles Grid -->
                                        <div class="grid grid-cols-2 gap-4 mt-2">
                                            <label class="inline-flex items-center">
                                                <input type="checkbox" x-model="prefs.flashcard_show_image"
                                                    class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                                <span class="ml-2 text-sm text-gray-600">Hiện ảnh</span>
                                            </label>
                                            <label class="inline-flex items-center">
                                                <input type="checkbox" x-model="prefs.flashcard_autoplay_audio"
                                                    class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                                <span class="ml-2 text-sm text-gray-600">Tự phát Audio</span>
                                            </label>
                                            <label class="inline-flex items-center">
                                                <input type="checkbox" x-model="prefs.flashcard_show_stats"
                                                    class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                                <span class="ml-2 text-sm text-gray-600">Thanh thống kê</span>
                                            </label>
                                        </div>

                                        <!-- Desired Retention Slider [NEW] -->
                                        <div class="mt-4 bg-blue-50/50 p-3 rounded-xl border border-blue-100">
                                            <div class="flex items-center justify-between mb-1">
                                                <label class="block text-sm font-bold text-slate-700">Mục tiêu ghi nhớ
                                                    (Retention)</label>
                                                <span
                                                    class="text-sm font-black text-blue-600 bg-white px-2 py-0.5 rounded-lg shadow-sm border border-blue-100"
                                                    x-text="(prefs.desired_retention * 100).toFixed(0) + '%'"></span>
                                            </div>
                                            <div class="flex items-center mt-2 px-1">
                                                <input type="range" min="0.70" max="0.99" step="0.01"
                                                    x-model.number="prefs.desired_retention"
                                                    class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                                            </div>
                                            <div
                                                class="flex justify-between text-[10px] text-slate-400 mt-2 font-medium">
                                                <span>Dễ hơn (70%)</span>
                                                <span>Khuyên dùng (90%)</span>
                                                <span>Kỹ hơn (99%)</span>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="border-gray-200 my-3">

                                    <!-- Quiz Settings -->
                                    <h4 class="font-medium text-gray-900 mb-2 flex items-center">
                                        <i class="fas fa-question-circle text-gray-400 mr-2"></i> Quiz
                                    </h4>
                                    <div class="ml-1">
                                        <label class="block text-sm font-medium text-gray-700">Số câu hỏi mỗi
                                            đợt</label>
                                        <div class="flex items-center mt-1">
                                            <input type="range" min="5" max="50" step="5"
                                                x-model.number="prefs.quiz_question_count"
                                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                            <span class="ml-3 text-sm font-bold text-blue-600 w-8"
                                                x-text="prefs.quiz_question_count"></span>
                                        </div>
                                    </div>
                                </div>
                                <div x-show="!prefs.auto_load_preferences"
                                    class="text-sm text-gray-500 italic p-2 bg-gray-50 rounded">
                                    Hệ thống sẽ sử dụng cài đặt mặc định mỗi khi bạn bắt đầu phiên học mới.
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Buttons -->
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button"
                        class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto disabled:opacity-50"
                        :disabled="isLoading || isSaving" @click="savePreferences()">
                        <span x-show="!isSaving">Lưu cài đặt</span>
                        <span x-show="isSaving"><i class="fas fa-spinner fa-spin"></i> Đang lưu...</span>
                    </button>
                    <button type="button"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                        @click="closeModal()">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('globalSettings', () => ({
            isOpen: false,
            isLoading: false,
            isSaving: false,
            prefs: {
                // Defaults (will be overwritten by API)
                flashcard_show_image: true,
                flashcard_autoplay_audio: true,
                flashcard_show_stats: true,
                desired_retention: 0.9,
                quiz_question_count: 10,
                auto_load_preferences: true
            },

            init() {
                // Listen for event to open modal
                window.addEventListener('open-settings-modal', () => {
                    this.openModal();
                });
            },

            openModal() {
                this.isOpen = true;
                this.fetchPreferences();
            },

            closeModal() {
                this.isOpen = false;
            },

            async fetchPreferences() {
                this.isLoading = true;
                try {
                    const response = await fetch('/user_profile/api/preferences');
                    const result = await response.json();
                    if (result.success) {
                        this.prefs = result.data;
                    }
                } catch (error) {
                    console.error('Error fetching preferences:', error);
                    // Fallback to current values
                } finally {
                    this.isLoading = false;
                }
            },

            async savePreferences() {
                this.isSaving = true;
                try {
                    const response = await fetch('/user_profile/api/preferences', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                        },
                        body: JSON.stringify(this.prefs)
                    });
                    const result = await response.json();
                    if (result.success) {
                        this.closeModal();
                        // Optional: Show toast
                        if (window.showFlashMessage) {
                            window.showFlashMessage('Đã lưu cài đặt thành công!', 'success');
                        }

                        // Dispatch event so other components can react if needed
                        window.dispatchEvent(new CustomEvent('preferences-updated', { detail: this.prefs }));
                    } else {
                        alert('Lỗi khi lưu cài đặt: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error saving preferences:', error);
                    alert('Đã xảy ra lỗi kết nối.');
                } finally {
                    this.isSaving = false;
                }
            }
        }));
    });
</script>
