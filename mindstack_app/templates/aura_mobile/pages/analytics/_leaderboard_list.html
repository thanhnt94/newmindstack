{% if leaderboard_data %}
{% for user in leaderboard_data %}
<li class="leaderboard-item {{ 'bg-blue-50' if user.is_viewer else '' }}">
    <span class="rank">
        {% if loop.index == 1 %}<i class="fas fa-medal gold-medal"></i>
        {% elif loop.index == 2 %}<i class="fas fa-medal silver-medal"></i>
        {% elif loop.index == 3 %}<i class="fas fa-medal bronze-medal"></i>
        {% else %}{{ loop.index }}{% endif %}
    </span>
    <span class="username">{{ user.display_username }}</span>
    <span class="score-value">{{ user.current_period_score }}</span>
</li>
{% endfor %}
{% else %}
<!-- Item template for JS rendering if needed, though this file is primarily for server-side render -->
{% endif %}
