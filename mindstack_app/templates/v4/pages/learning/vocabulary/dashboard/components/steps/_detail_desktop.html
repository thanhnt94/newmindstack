    <!-- Active Session Banner (Desktop) -->

        </div>

        <!-- Decorative Background -->
        <div
            class="absolute inset-0 bg-gradient-to-br from-indigo-500/5 via-violet-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
        </div>
        <div
            class="absolute -top-24 -right-24 w-64 h-64 bg-indigo-500/5 rounded-full blur-3xl group-hover:bg-indigo-500/10 transition-colors duration-700">
        </div>

        <div class="relative p-8 md:p-10 flex flex-col md:flex-row gap-8 items-start justify-between">
            <div class="flex-1 min-w-0">
                <div class="flex items-center gap-3 mb-4">

                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Thẻ từ</span>
                    </div>
                    <div class="w-px h-10 bg-slate-100"></div>
                    <div class="flex flex-col">
                        <span class="text-3xl font-black text-green-600 js-progress-count">0/0</span>
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Đã thuộc</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-3 min-w-[200px] shrink-0">
                <button
                    class="js-start-learning w-full py-4 bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-bold rounded-2xl shadow-lg shadow-indigo-500/30 hover:shadow-xl hover:-translate-y-1 transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-play-circle text-xl"></i>
                    <span class="text-lg">Học ngay</span>
                </button>
                <div class="grid grid-cols-2 gap-2">
                    <button
                        class="py-3 bg-white border border-slate-200 hover:border-indigo-300 hover:bg-indigo-50 text-slate-600 hover:text-indigo-600 font-semibold rounded-xl transition-all flex flex-col items-center justify-center gap-1 group"
                        onclick="document.querySelector('.js-mode-select[data-mode=\'flashcard\']').click(); document.querySelector('.js-start-learning').click();">
                        <i class="fas fa-clone text-lg group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs">Flashcard</span>
                    </button>
                    <button
                        class="py-3 bg-white border border-slate-200 hover:border-indigo-300 hover:bg-indigo-50 text-slate-600 hover:text-indigo-600 font-semibold rounded-xl transition-all flex flex-col items-center justify-center gap-1 group"
                        onclick="document.querySelector('.js-mode-select[data-mode=\'mcq\']').click(); document.querySelector('.js-start-learning').click();">
                        <i class="fas fa-list-check text-lg group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs">Trắc nghiệm</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Progress Bar Bottom -->
        <div class="h-1.5 w-full bg-slate-100 mt-0">
            <div class="h-full bg-gradient-to-r from-green-400 to-emerald-500 js-header-progress-bar" style="width: 0%">
            </div>
        </div>
    </div>

    <!-- Content Area: Sidebar Stats + Main Lists -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Main List -->
        <div class="lg:col-span-12">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fas fa-list-ul text-indigo-500"></i>
                    Danh sách từ vựng
                </h3>
                <div class="flex items-center gap-2">
                    <!-- Sort/Filter placeholder -->
                </div>
            </div>

            <div class="js-word-list grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                <!-- Word cards will be injected here by JS, reusing the same HTML generation? 
                     Note: The current JS generates extensive HTML for the list items. 
                     We should ideally ensure the CSS for those items works here. 
                     Typically .vocab-word-card or similar. -->
                <div class="py-12 col-span-full flex flex-col items-center justify-center text-slate-400">
                    <i class="fas fa-spinner fa-spin text-3xl mb-3 text-indigo-500"></i>
                    <span>Đang tải danh sách...</span>
                </div>
            </div>

            <!-- Pagination (Desktop uses same container ID or different?)
                 The JS targets #detail-pagination-bar. We should likely move/clone it 
                 or ensure the JS updates the visible one. 
                 Since the JS updates innerHTML of #detail-pagination-bar, we can reuse that ID here 
                 IF we hide the mobile one. Or we use a class. 
                 
                 Current JS: const detailPaginationBar = document.querySelector('#detail-pagination-bar');
                 It selects by ID. So we can't have duplicate IDs.
                 
                 Strategy: Only one #detail-pagination-bar should be in the DOM logic, 
                 OR we update JS to target a CLASS.
                 
                 For now, let's make the desktop one use the SAME content but rely on the mobile one not being "visible" or interfering.
                 Actually, reusing the ID is bad for HTML validity but if mobile/desktop are both valid, 
                 JS querySelector returns the FIRST one. 
                 
                 Let's rename the mobile one or this one? 
                 Better: The existing JS updates `#detail-pagination-bar`.
                 I will place `#detail-pagination-bar-desktop` here and update JS to target BOTH or handle it.
                 Correct approach: Update `dashboard.js` to target `.js-detail-pagination-bar` class instead of ID.
            -->
            <div class="mt-8 flex justify-center">
                <div
                    class="vocab-pagination-bar visible static transform-none shadow-none bg-transparent border-none js-detail-pagination-bar-desktop">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </div>
    </div>
</div>
