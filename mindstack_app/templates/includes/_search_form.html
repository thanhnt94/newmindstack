{% macro render_search_form(search_query=None, placeholder="Tìm kiếm...", set_id=None) %}
<form method="GET" action="{{ url_for(request.endpoint, set_id=set_id) }}" class="flex items-center space-x-2">
    <input type="text" name="q" value="{{ search_query if search_query else '' }}" 
           placeholder="{{ placeholder }}" 
           class="block w-64 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 flex items-center">
        <i class="fas fa-search"></i> Tìm kiếm
    </button>
</form>
{% endmacro %}
