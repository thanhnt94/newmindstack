{#
File: _flashcard_session_desktop.html
Phiên bản: 2.2
MỤC ĐÍCH: Giao diện Desktop cho Flashcard Session
NOTE: Visibility được control bởi critical CSS trong index.html
#}

<style>
    /* Desktop view layout - visibility control by index.html */
    .flashcard-desktop-view {
        height: 100%;
        overflow: hidden;
    }

    /* ===== Desktop Layout Rules ===== */
    @media (min-width: 1024px) {

        /* Page shell: container chính chiếm toàn bộ viewport */
        .flashcard-desktop-view .page-shell {
            height: calc(100vh - var(--flashcard-header-height, 60px) - var(--flashcard-footer-height, 50px));
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* ===== Lưới 2 cột cho session layout ===== */
        .flashcard-desktop-view .session-layout {
            flex: 1;
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(380px, 1.2fr);
            gap: 1.5rem;
            max-width: 1680px;
            margin: 0 auto;
            padding: 1rem clamp(18px, 2vw, 32px);
            align-items: stretch;
            min-height: 0;
            box-sizing: border-box;
            overflow: hidden;
            height: 100%;
        }

        /* Flashcard wrapper chiếm toàn bộ chiều cao grid cell */
        .flashcard-desktop-view .flashcard-wrapper {
            height: 100%;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* Card surface fill parent */
        .flashcard-desktop-view .card-surface {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        /* Flashcard panel fill parent */
        .flashcard-desktop-view .flashcard-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        /* Flashcard content fill remaining */
        .flashcard-desktop-view .js-flashcard-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        /* Card container */
        .flashcard-desktop-view .flashcard-card-container {
            flex: 1;
            height: 100%;
            min-height: 400px;
        }

        .flashcard-desktop-view .flashcard-card {
            height: 100%;
            min-height: 400px;
        }

        /* Desktop stats container */
        .desktop-stats-container {
            height: 100%;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Statistics card styling */
        .flashcard-desktop-view .statistics-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            padding: 1.25rem;
            display: flex !important;
            flex-direction: column;
            flex: 1;
            height: 100%;
            min-height: 0;
            overflow-y: auto;
            max-width: 100%;
        }

        /* Toolbar adjustments */
        .card-toolbar {
            padding: calc(0.3rem + env(safe-area-inset-top, 0px)) 0.6rem 0.5rem;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .flip-btn-container {
            display: flex;
            justify-content: center;
            padding: 1rem 0 1.5rem;
            margin-top: auto;
            flex-shrink: 0;
        }

        .toolbar-left,
        .toolbar-right {
            gap: 0.3rem;
            flex-wrap: nowrap;
        }

        .card-toolbar .label {
            font-size: 0.8rem;
            min-width: 90px;
            padding: 0.3rem 0.5rem;
            letter-spacing: 0.05em;
            flex: 0 1 auto;
        }

        .card-toolbar .icon-btn {
            width: 38px;
            height: 38px;
            font-size: 1rem;
        }

        .card-toolbar .play-audio-btn {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            padding: 0;
        }

        .actions {
            padding: 1.25rem 1.5rem;
            gap: 0.85rem;
            flex-shrink: 0;
        }

        /* Face layout - ensure proper sizing */
        .flashcard-desktop-view .face {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .flashcard-desktop-view ._card-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .flashcard-desktop-view .text-area {
            flex: 1;
            min-height: 100px;
            overflow-y: auto;
        }
    }
</style>

{# Desktop Interface #}
<div class="flashcard-desktop-view">
    <div class="page-shell">
        <div class="session-layout">
            <div class="flashcard-wrapper">
                <div class="card-surface">
                    <div class="flashcard-panel">
                        <div class="js-flashcard-content">
                            <div class="flex flex-col items-center justify-center h-full text-blue-500 min-h-[300px]">
                                <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
                                <p>Đang tải thẻ...</p>
                            </div>
                        </div>
                        <div class="js-flashcard-buttons mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="desktop-stats-container">
                {% include template_base_path ~ '/_stats_desktop.html' %}
            </div>
        </div>
    </div>


</div>
