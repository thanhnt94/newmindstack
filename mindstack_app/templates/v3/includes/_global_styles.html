<style>
    body {
        font-family: 'Inter', sans-serif;
        color: #333333;
    }

    .active-link {
        border-bottom: 3px solid #3b82f6;
        color: #3b82f6;
    }

    /* ===== MODAL CSS ===== */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.open {
        opacity: 1;
        visibility: visible !important;
    }

    .modal-content {
        background-color: #ffffff;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        max-height: 90vh;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s ease;
        border: none;
        visibility: hidden;
    }

    .modal-overlay.open .modal-content {
        transform: scale(1);
        visibility: visible !important;
    }

    .modal-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* ===== Bổ sung CSS cho layout Flexbox và ẩn trên di động ===== */
    body.flashcard-session-active {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    body.flashcard-session-active>header,
    body.flashcard-session-active>footer {
        display: none;
    }

    body.flashcard-session-active>main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: auto;
        /* Cho phép cuộn trên màn hình di động */
    }

    /* THÊM MỚI: CSS để loại bỏ padding trên mobile */
    @media (max-width: 1024px) {

        body.flashcard-session-active>main,
        body.flashcard-session-active>main.container {
            padding: 0 !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
            margin: 0 !important;
        }

        body.flashcard-session-active>header {
            display: none !important;
            height: 0 !important;
            overflow: hidden !important;
        }
    }

    @media (min-width: 1024px) {

        body.flashcard-session-active>header,
        body.flashcard-session-active>footer {
            display: block;
            /* Hiển thị lại trên desktop */
        }
    }
</style>
