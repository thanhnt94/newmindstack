<!-- Global Settings Modal -->
<div x-data="globalSettings()" class="aura-modal-overlay" :class="{ 'active': isOpen }" x-show="true" style="display: none;">
    <div class="aura-modal-container" style="max-height: 85vh; height: auto;">
        <div class="aura-modal-header">
            <h3 style="margin: 0; font-size: 1.1rem; font-weight: 700;">Cài đặt hệ thống</h3>
            <button class="aura-modal-close" @click="closeModal()">&times;</button>
        </div>
        
        <div class="aura-modal-body">
            <!-- Loading State -->
            <div x-show="isLoading" class="py-12 flex flex-col items-center justify-center text-slate-400 gap-3">
                <i class="fas fa-circle-notch fa-spin text-2xl text-indigo-500"></i>
                <p class="text-xs">Đang tải cấu hình...</p>
            </div>

            <!-- Settings Form -->
            <div x-show="!isLoading" class="space-y-6">
                <!-- Global Toggle -->
                <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div>
                        <div class="text-sm font-bold text-slate-800">Tự động áp dụng</div>
                        <div class="text-[10px] text-slate-500">Sử dụng cài đặt cũ cho phiên mới</div>
                    </div>
                    <button type="button"
                        class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none"
                        :class="prefs.auto_load_preferences ? 'bg-indigo-600' : 'bg-slate-200'"
                        role="switch"
                        @click="prefs.auto_load_preferences = !prefs.auto_load_preferences">
                        <span aria-hidden="true"
                            class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                            :class="prefs.auto_load_preferences ? 'translate-x-5' : 'translate-x-0'"></span>
                    </button>
                </div>

                <div x-show="prefs.auto_load_preferences" x-transition class="space-y-6">
                    <!-- Flashcard Section -->
                    <div>
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                            <i class="fas fa-clone"></i> Flashcard
                        </h4>
                        
                        <div class="grid grid-cols-1 gap-3">
                            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-100 hover:bg-slate-50 transition-colors">
                                <span class="text-sm text-slate-700">Hiện hình ảnh minh họa</span>
                                <input type="checkbox" x-model="prefs.flashcard_show_image" class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                            </label>
                            
                            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-100 hover:bg-slate-50 transition-colors">
                                <span class="text-sm text-slate-700">Tự động phát âm thanh</span>
                                <input type="checkbox" x-model="prefs.flashcard_autoplay_audio" class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                            </label>
                            
                            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-100 hover:bg-slate-50 transition-colors">
                                <span class="text-sm text-slate-700">Hiện thanh thống kê tiến độ</span>
                                <input type="checkbox" x-model="prefs.flashcard_show_stats" class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                            </label>
                        </div>

                        <!-- Desired Retention Slider -->
                        <div class="mt-4 bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100">
                            <div class="flex items-center justify-between mb-2">
                                <label class="text-sm font-bold text-indigo-900">Mục tiêu ghi nhớ</label>
                                <span class="text-sm font-black text-indigo-600 bg-white px-2 py-0.5 rounded-lg shadow-sm border border-indigo-100"
                                    x-text="(prefs.desired_retention * 100).toFixed(0) + '%'"></span>
                            </div>
                            <input type="range" min="0.70" max="0.99" step="0.01"
                                x-model.number="prefs.desired_retention"
                                class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                            <div class="flex justify-between text-[10px] text-indigo-400 mt-2 font-medium uppercase tracking-tighter">
                                <span>Dễ hơn (70%)</span>
                                <span>Khuyên dùng (90%)</span>
                                <span>Kỹ hơn (99%)</span>
                            </div>
                        </div>
                    </div>

                    <!-- Quiz Section -->
                    <div>
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                            <i class="fas fa-question-circle"></i> Trắc nghiệm
                        </h4>
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="flex items-center justify-between mb-2">
                                <label class="text-sm font-bold text-slate-700">Số câu mỗi đợt</label>
                                <span class="text-sm font-black text-indigo-600" x-text="prefs.quiz_question_count"></span>
                            </div>
                            <input type="range" min="5" max="50" step="5"
                                x-model.number="prefs.quiz_question_count"
                                class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        </div>
                    </div>
                </div>
                
                <div x-show="!prefs.auto_load_preferences" class="text-xs text-slate-400 italic text-center py-4 bg-slate-50 rounded-2xl border border-dashed border-slate-200">
                    Hệ thống sẽ sử dụng cài đặt mặc định cho mỗi phiên học.
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-6 border-t border-slate-100 bg-white flex gap-3">
            <button type="button" class="flex-1 py-3 px-4 rounded-xl text-slate-400 font-bold hover:bg-slate-50 transition-colors" @click="closeModal()">
                Hủy bỏ
            </button>
            <button type="button" class="flex-1 py-3 px-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all flex items-center justify-center gap-2"
                :disabled="isLoading || isSaving" @click="savePreferences()">
                <span x-show="!isSaving">Lưu cài đặt</span>
                <span x-show="isSaving"><i class="fas fa-spinner fa-spin"></i> Đang lưu...</span>
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('globalSettings', () => ({
            isOpen: false,
            isLoading: false,
            isSaving: false,
            prefs: {
                flashcard_show_image: true,
                flashcard_autoplay_audio: true,
                flashcard_show_stats: true,
                desired_retention: 0.9,
                quiz_question_count: 10,
                auto_load_preferences: true
            },

            init() {
                window.addEventListener('open-settings-modal', () => {
                    this.openModal();
                });
            },

            openModal() {
                this.isOpen = true;
                this.fetchPreferences();
            },

            closeModal() {
                this.isOpen = false;
            },

            async fetchPreferences() {
                this.isLoading = true;
                try {
                    const response = await fetch('/profile/api/preferences'); // Fixed path if needed
                    const result = await response.json();
                    if (result.success) {
                        this.prefs = result.data;
                    }
                } catch (error) {
                    console.error('Error fetching preferences:', error);
                } finally {
                    this.isLoading = false;
                }
            },

            async savePreferences() {
                this.isSaving = true;
                try {
                    const response = await fetch('/profile/api/preferences', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                        },
                        body: JSON.stringify(this.prefs)
                    });
                    const result = await response.json();
                    if (result.success) {
                        this.closeModal();
                        if (window.showFlashMessage) {
                            window.showFlashMessage('Đã lưu cài đặt thành công!', 'success');
                        }
                        window.dispatchEvent(new CustomEvent('preferences-updated', { detail: this.prefs }));
                    } else {
                        alert('Lỗi khi lưu cài đặt: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error saving preferences:', error);
                    alert('Đã xảy ra lỗi kết nối.');
                } finally {
                    this.isSaving = false;
                }
            }
        }));
    });
</script>
