<style>
    body {
        font-family: 'Inter', sans-serif;
        color: #1e293b;
        /* Slate-800 */
        font-feature-settings: "cv11", "ss01";
    }

    .active-link {
        color: #4f46e5;
        /* Indigo-600 */
    }

    /* Animations */
    @keyframes slide-in-top {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .animate-slide-in-top {
        animation: slide-in-top 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Flashcard Session Fullscreen Logic (Mobile Native) */
    body.flashcard-session-active {
        height: 100dvh;
        overflow: hidden;
    }

    body.flashcard-session-active>header,
    body.flashcard-session-active>footer,
    body.flashcard-session-active .global-bottom-nav {
        display: none !important;
    }

    body.flashcard-session-active>main {
        height: 100%;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Standardized Mobile Header Button Style */
    .mobile-nav-btn {
        width: 36px;
        height: 36px;
        border-radius: 0.75rem;
        background: #f8fafc;
        border: 1px solid #f1f5f9;
        display: flex !important;
        align-items: center;
        justify-content: center;
        color: #94a3b8;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
    }

    .mobile-nav-btn:hover {
        background: #f1f5f9;
        color: #64748b;
    }

    .mobile-nav-btn:active {
        opacity: 0.7;
        transform: scale(0.95);
    }

    /* Unified Modal System for Aura Mobile */
    .aura-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        z-index: 100000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1.25rem; /* Standard margin from all 4 edges */
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .aura-modal-overlay.active,
    .aura-modal-overlay.open {
        display: flex !important;
        opacity: 1 !important;
        pointer-events: auto !important;
        visibility: visible !important;
    }

    .aura-modal-container {
        background: white;
        width: 100%;
        height: 100%; 
        max-width: 500px; /* Optimal reading width */
        border-radius: 1.5rem;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: translateY(20px);
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .aura-modal-overlay.active .aura-modal-container,
    .aura-modal-overlay.open .aura-modal-container {
        transform: translateY(0) !important;
    }

    .aura-modal-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
    }

    .aura-modal-body {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        -webkit-overflow-scrolling: touch;
    }

    .aura-modal-close {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f1f5f9;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        cursor: pointer;
        transition: all 0.2s;
    }
</style>
