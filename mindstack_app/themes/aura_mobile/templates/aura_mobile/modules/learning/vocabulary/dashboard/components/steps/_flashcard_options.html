<div id="step-flashcard-options" class="vocab-step">

    <div class="step-header-left">
        <button type="button" class="step-back-btn js-back-to-modes">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="step-header-center">
            <h1 class="step-header-title">Chọn chế độ Flashcard</h1>
        </div>
        <!-- Settings Button Removed -->
    </div>



    {# Selected Set Display #}

    <div class="step-set-display">

        <span class="step-set-label">Bộ đã chọn:</span>

        <span class="step-set-chip js-selected-set-chip-fc">

            <i class="fas fa-layer-group"></i>

            <span class="js-selected-set-name-fc">Chưa chọn</span>

        </span>

    </div>



    {# Flashcard Mode Cards - Loaded dynamically #}

    <div class="vocab-scroll step-scroll-with-nav" style="padding: 1rem;">

        <div id="flashcard-modes-container" class="js-flashcard-modes-container">

            <div class="vocab-loading"><i class="fas fa-spinner fa-spin"></i>

                <p>Đang tải...</p>

            </div>

        </div>





    </div>







    {# Bottom Bar - Continue Button & Rating Options #}

    <div class="step-bottom-bar" style="flex-direction: column; height: auto; padding: 1rem; gap: 1rem;">

        {# Rating Button Options (Fixed) #}

        <div class="w-full">

            <h3 style="font-size: 0.9rem; font-weight: 600; color: #1e293b; margin-bottom: 0.5rem;">Số nút đánh giá
            </h3>

            <div class="flex gap-2">

                <label
                    class="cursor-pointer flex flex-col items-center gap-1 p-2 rounded-lg border border-slate-200 bg-white hover:bg-slate-50 transition-all flex-1 justify-center has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50 has-[:checked]:text-indigo-700 text-sm">

                    <input type="radio" name="rating_levels" value="3" class="hidden">

                    <span class="font-bold">3 nút</span>

                    <span class="text-xs text-slate-500">(Mindstacks)</span>

                </label>

                <label
                    class="cursor-pointer flex flex-col items-center gap-1 p-2 rounded-lg border border-slate-200 bg-white text-slate-700 hover:bg-slate-50 transition-all flex-1 justify-center has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50 has-[:checked]:text-indigo-700 text-sm">

                    <input type="radio" name="rating_levels" value="4" class="hidden">

                    <span class="font-bold">4 nút</span>

                    <span class="text-xs text-slate-500">(Anki)</span>

                </label>

                <label
                    class="cursor-pointer flex flex-col items-center gap-1 p-2 rounded-lg border border-slate-200 bg-white hover:bg-slate-50 transition-all flex-1 justify-center has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50 has-[:checked]:text-indigo-700 text-sm">

                    <input type="radio" name="rating_levels" value="6" class="hidden">

                    <span class="font-bold">6 nút</span>

                    <span class="text-xs text-slate-500">(SM2)</span>

                </label>

            </div>

        </div>



        <button type="button" class="step-continue-btn js-flashcard-mode-continue" disabled
            style="width: 100%; margin: 0; margin-top: 0.5rem;">

            <span>Bắt đầu học</span>

            <i class="fas fa-play"></i>

        </button>

    </div>

</div>
