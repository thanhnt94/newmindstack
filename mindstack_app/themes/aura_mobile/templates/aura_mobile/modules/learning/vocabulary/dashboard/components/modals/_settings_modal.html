<!-- Flashcard Settings Modal (Redesigned) -->
<div id="flashcard-settings-modal" class="vocab-modal" style="display: none;">
    <div class="vocab-modal-overlay js-close-settings-modal"></div>
    <div class="vocab-modal-content" style="max-width: 400px; height: auto; max-height: 80vh;">
        <button class="vocab-modal-close js-close-settings-modal">
            <i class="fas fa-times"></i>
        </button>
        <div class="vocab-modal-body" style="padding: 1.5rem;">
            <!-- Modal Body -->
            <div class="p-4 sm:p-6 overflow-y-auto max-h-[75vh] custom-scrollbar">
                <div class="space-y-6">
                    <!-- 1. Mode Selection -->
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-1">Loại
                            hình
                            học tập</label>
                        <div class="relative">
                            <select id="setting-mode-select"
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold text-slate-700 appearance-none focus:ring-2 focus:ring-indigo-500 transition-all cursor-pointer">
                                <option value="flashcard" selected>📇 Flashcards (Thẻ ghi nhớ)</option>
                                <option value="quiz">📝 Quiz (Trắc nghiệm)</option>
                                <option value="listening">🎧 Listening (Nghe hiểu)</option>
                            </select>
                            <i
                                class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- 2. Master Auto-Save Toggle -->
                    <div class="bg-indigo-50/50 p-4 rounded-xl border border-indigo-100">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <h3 class="font-bold text-slate-800 flex items-center gap-2 text-sm sm:text-base">
                                    <i class="fas fa-brain text-indigo-500"></i>
                                    Ghi nhớ tự động
                                </h3>
                                <p class="text-[10px] sm:text-xs text-slate-500 mt-1 leading-relaxed">Luôn áp dụng
                                    cấu
                                    hình học tập từ phiên học gần nhất.</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer ml-3">
                                <input type="checkbox" id="setting-auto-save" class="sr-only peer" checked>
                                <div
                                    class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="border-b border-slate-100"></div>

                    <!-- 3. Dynamic Mode Content -->
                    <div id="settings-dynamic-content">

                        <!-- Mode: Flashcard -->
                        <div id="mode-settings-flashcard" class="mode-section animate-fadeIn">

                            <!-- VIEW STATE (Auto-Save ON) -->
                            <div class="js-state-view space-y-4">
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="p-3 rounded-xl border border-slate-100 bg-slate-50/30">
                                        <div class="text-[10px] font-bold text-slate-400 mb-1">SỐ NÚT ĐÁNH GIÁ</div>
                                        <div class="text-sm font-bold text-indigo-600 js-last-btn-count">-- nút
                                        </div>
                                    </div>
                                    <div class="p-3 rounded-xl border border-slate-100 bg-slate-50/30">
                                        <div class="text-[10px] font-bold text-slate-400 mb-1">ÂM THANH</div>
                                        <div class="text-sm font-bold text-indigo-600 js-last-autoplay">--</div>
                                    </div>
                                    <div class="p-3 rounded-xl border border-slate-100 bg-slate-50/30">
                                        <div class="text-[10px] font-bold text-slate-400 mb-1">HÌNH ẢNH</div>
                                        <div class="text-sm font-bold text-indigo-600 js-last-show-image">--</div>
                                    </div>
                                    <div class="p-3 rounded-xl border border-slate-100 bg-slate-50/30">
                                        <div class="text-[10px] font-bold text-slate-400 mb-1">THỐNG KÊ</div>
                                        <div class="text-sm font-bold text-indigo-600 js-last-show-stats">--</div>
                                    </div>
                                </div>
                            </div>

                            <!-- EDIT STATE (Auto-Save OFF) -->
                            <div class="js-state-edit space-y-6 hidden">
                                <!-- Button Count -->
                                <div class="space-y-3">
                                    <label
                                        class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-1">Cấu
                                        hình số nút</label>
                                    <div class="grid grid-cols-3 gap-2">
                                        <button type="button"
                                            class="js-fixed-btn-count py-3 px-3 rounded-xl border bg-white text-sm font-bold transition-all hover:border-indigo-500 hover:text-indigo-600"
                                            data-value="3">3 nút</button>
                                        <button type="button"
                                            class="js-fixed-btn-count py-3 px-3 rounded-xl border bg-white text-sm font-bold transition-all hover:border-indigo-500 hover:text-indigo-600"
                                            data-value="4">4 nút</button>
                                        <button type="button"
                                            class="js-fixed-btn-count py-3 px-3 rounded-xl border bg-white text-sm font-bold transition-all hover:border-indigo-500 hover:text-indigo-600"
                                            data-value="6">6 nút</button>
                                    </div>
                                    <input type="hidden" id="setting-fc-button-count" value="4">
                                </div>

                                <!-- Visual Toggles -->
                                <div class="space-y-3">
                                    <label
                                        class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-1">Hiển
                                        thị thẻ</label>
                                    <div class="space-y-2">
                                        <!-- Simple Row Toggles -->
                                        <div
                                            class="flex items-center justify-between p-3 rounded-xl bg-slate-50 border border-slate-100">
                                            <span class="text-xs font-semibold text-slate-600 italic">Luôn tự động
                                                phát
                                                âm thanh</span>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" id="setting-fc-autoplay" class="sr-only peer">
                                                <div
                                                    class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-400 after:content-[''] after:absolute after:top-0 after:left-0 after:bg-white after:border after:rounded-full after:h-4 after:w-4 after:transition-all">
                                                </div>
                                            </label>
                                        </div>
                                        <div
                                            class="flex items-center justify-between p-3 rounded-xl bg-slate-50 border border-slate-100">
                                            <span class="text-xs font-semibold text-slate-600 italic">Luôn hiển thị
                                                hình
                                                ảnh</span>
                                            <label class="relative inline-flex items-center cursor-pointer">
                                                <input type="checkbox" id="setting-fc-show-image" class="sr-only peer">
                                                <div
                                                    class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-400 after:content-[''] after:absolute after:top-0 after:left-0 after:bg-white after:border after:rounded-full after:h-4 after:w-4 after:transition-all">
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div
                                        class="flex items-center justify-between p-3 rounded-xl bg-slate-50 border border-slate-100">
                                        <span class="text-xs font-semibold text-slate-600 italic">Luôn hiển thị
                                            thống
                                            kê</span>
                                        <label class="relative inline-flex items-center cursor-pointer">
                                            <input type="checkbox" id="setting-fc-show-stats" class="sr-only peer">
                                            <div
                                                class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-400 after:content-[''] after:absolute after:top-0 after:left-0 after:bg-white after:border after:rounded-full after:h-4 after:w-4 after:transition-all">
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Mode: Quiz (Placeholder) -->
                        <div id="mode-settings-quiz" class="mode-section hidden animate-fadeIn">
                            <div class="flex flex-col items-center justify-center py-10 text-slate-400 gap-3">
                                <div
                                    class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center text-2xl">
                                    <i class="fas fa-tools"></i>
                                </div>
                                <p class="text-sm font-semibold">Cấu hình Quiz đang được phát triển</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 sm:p-6 border-t border-slate-100 bg-white flex flex-col sm:flex-row gap-3">
                <button
                    class="flex-1 py-3 px-4 rounded-xl text-slate-400 font-bold hover:bg-slate-50 transition-colors js-close-settings-modal">
                    Hủy bỏ
                </button>
                <button
                    class="flex-1 py-3 px-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all transform active:scale-95 js-save-settings">
                    Lưu cấu hình
                </button>
            </div>
        </div>
    </div>
</div>
