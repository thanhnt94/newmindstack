{# Stats Button Component #}
{# This button can be included in any learning mode header #}
{# Usage: {% include 'stats/components/_stats_button.html' with container_id=7, mode='flashcard' %} #}

<button class="stats-btn"
    onclick="openContainerStatsModal({{ container_id }}, '{{ container_name|default('This Set') }}', '{{ mode|default('flashcard') }}')"
    title="Xem thống kê chi tiết">
    <i class="fas fa-chart-bar"></i>
    <span>Thống kê</span>
</button>

<style>
    .stats-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .stats-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .stats-btn:active {
        transform: translateY(0);
    }

    .stats-btn i {
        font-size: 1rem;
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
        .stats-btn span {
            display: none;
        }

        .stats-btn {
            padding: 0.5rem;
            width: 36px;
            height: 36px;
            justify-content: center;
        }
    }
</style>
