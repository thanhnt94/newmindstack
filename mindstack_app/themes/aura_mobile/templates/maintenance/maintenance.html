<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo trì Hệ thống - MindStack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 text-center">
    <div class="max-w-md w-full">
        <div class="mb-8 relative inline-block">
            <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-4xl animate-pulse mx-auto">
                <i class="fas fa-tools"></i>
            </div>
            <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-white border-4 border-slate-50 rounded-full flex items-center justify-center text-amber-500 shadow-sm">
                <i class="fas fa-clock text-sm"></i>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-slate-900 mb-4">Hệ thống đang bảo trì</h1>
        <p class="text-slate-600 mb-8 leading-relaxed">
            {{ message }}
        </p>

        {% if end_time %}
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm mb-8">
            <div class="text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-1">Dự kiến hoàn thành</div>
            <div class="text-lg font-bold text-indigo-600">{{ end_time }}</div>
        </div>
        {% endif %}

        <div class="pt-8 border-t border-slate-200">
            <p class="text-sm text-slate-400">Cảm ơn bạn đã kiên nhẫn. Chúng tôi sẽ trở lại sớm nhất!</p>
            <div class="mt-6 flex justify-center gap-4 text-slate-300">
                <i class="fab fa-facebook hover:text-indigo-500 cursor-pointer transition"></i>
                <i class="fab fa-twitter hover:text-sky-400 cursor-pointer transition"></i>
                <i class="fab fa-github hover:text-slate-900 cursor-pointer transition"></i>
            </div>
        </div>
    </div>
</body>
</html>
